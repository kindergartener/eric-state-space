{% extends "base.html" %}

{% block content %}

<h1>All Tags</h1>

<ul>
  {% for term in terms %}

    {% set pages = term.pages | sort(attribute="date") | reverse %}
    <li class="tag-list">
      <a href={{ term.permalink | safe }}>{{ term.name }} ({{ term.pages | length }} post{{ term.pages | length | pluralize }})</a>
    </li>

  {% endfor %}
</ul>

{% endblock content %}
